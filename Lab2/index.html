<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>TODO</title>
    <meta name="description" content="To Do" />
    <meta name="author" content="Pawel Rozanski" />

    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body class="body">
    <div class="container center70">
      <h2 class="text-center">ToDo List</h2>
      <div class="center70">
        <input id="new-elem" class="center100" />
        <button
          id="add-elem"
          class="btn btn-primary center100"
          onclick="addNewElem()"
        >
          Dodaj nowe zadanie
        </button>
      </div>
      <div class="center70">
        <button
          id="come-back-with-last-elem"
          class="btn btn-info center100"
          onclick="comebackWithLastElem()"
        >
          Cofnij ostatnio usuniety element
        </button>
        <div id="search-autocomplete" class="input-group rounded center70">
          <input type="search" id="form1" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
        </div>
      </div>

      
      <div class="row justify-content-center center100">
        <ul id="list" class="list-group col-8"></ul>
      </div>

      <div id="error-message" class="card-body"></div>
    </div>
  </body>
  <script src="scripts/index.js"></script>
</html>
